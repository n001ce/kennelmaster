{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href=""/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Employee List</h1>
</section>

<section class="card-container">
  {% for employee in employees %}
    <div class="card">
      <a href="{% url 'employees_detail' employee.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="" 
              alt="A skater boy employee"
            >
          </div>
          <h2 class="card-title">{{ employee.f_name }}</h2>
          <h2>{{employee.l_name}}</h2>
          <h2>{{employee.p_num}}</h2>
          <h2>{{employee.emergency_contact}}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
