{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"/>
{% endblock %}

{% block content %}

<section id="pageHeader">
  <h1>All Tasks</h1>
</section>
<div class="grid-container">
  {% for task in task_list %}
    <div class="card">
        <div class="img">
          <a href="{% url 'tasks_detail' task.id %}">
            <i class='bx bx-task fa-9x' ></i>
          </a>
        </div>
        <div class="content">
          <h2 class="card-title">{{ task.type }} {{task.employee}}</h2>
        </div>
    </div>
  {% endfor %}
</section>
</div>

{% endblock %}
