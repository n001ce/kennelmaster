{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/signup_form.css' %}"/>
{% endblock %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <img src="{%static 'css/images/signup_cat.png'%}" alt="">
  <button id="btn_form" type="submit">Sign Up</button>
</form>
</div>
{% endblock %}
